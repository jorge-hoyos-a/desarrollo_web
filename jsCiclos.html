<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos</title>
</head>
<body>
    <script>
        //while
        let conta = 1;
        while (conta<=10){
            document.write(conta)
            document.write('<br>')
            conta++
        }
        document.write('<br>')
        document.write('-------------')
        document.write('<br>')

        //do while
        conta = 1
        do {
            document.write(conta)
            document.write('<br>')
            conta++
        } while (conta<=10);
        document.write('<br>')
        document.write('-------------')
        document.write('<br>')

        //for
        for (let i = 0; i<=10; i++) {
            document.write(i)
            document.write('<br>')
        }

    </script>
</body>
</html>
