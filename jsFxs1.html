<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        function mostrarNum(inicio, final){
            for (let i = inicio; i<= final; i++){
                document.write(i + '<br>')
            }
        }

        let limInf = parseInt(prompt('Ingrese el límite inferior:'))
        let limSup = parseInt(prompt('Ingrese el límite superior:'))
        mostrarNum(limInf, limSup)
    </script>
</body>
</html>
